<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <script src="js/jquery-2.2.2.min.js"></script>
    <script src="js/particles.min.js"></script>

    <title>羽捷&amp;紫緹 婚禮邀請電子卡</title>
</head>
<body>
    <div id="particles-js" class="particles-box"></div>
    <div class="container clearfix">
        <div id="myPhoto" class="card box-L">
            <div id="slogan">
                <p>謝羽捷&nbsp;&amp;&nbsp;高紫緹</p>
                <p>Happy Wedding</p>
            </div>
        </div>
        <div id="content" class="card box-R jump-ani">
            <div class="btn">Click here</div>
            <div class="square">
                <div id="circle">
                    <img src="images/flower_circle2.png">
                </div>
                <h2>Our Memory</h2>
                <h4>邀請您一同參與我們的婚禮</h4>
                <p>2018 年 12 月 15 日 晚上 6 點</p>
                <p>地點：台糖長榮酒店 ( B1 桂冠廳 )</p>
                <p>台南市東區中華東路三段 336 巷 1 號</p>
                <p>&nbsp;</p>
            </div>
        </div>
    </div>
</body>
<script src="js/app.js"></script>
<script>
    $(document).ready(function(){
        $('.btn').click(function(){
            $('#content').toggleClass('jump-ani');
            $('#content').toggleClass('active');
        })
    })
</script>
</html>
